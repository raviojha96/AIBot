<div class="container">
  <div class="row top-bar mt-4">
    <div class="column column-25"></div>
    <div class="column column-50">
      <button type="button" class="btn btn-dark me-4" *ngFor="let link of links" [routerLink]="link.path" [routerLinkActive]="link.active">
        {{link.label}}
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
